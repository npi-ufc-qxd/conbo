<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="views/base/base"
    th:with="currentPage='aluno'">

	<head>
	
	    <title>Prontuário - Página Modelo</title>
	    
	    <link rel="stylesheet" th:href="@{/css/aluno/listar.css}"/>
	    
	</head>

	<section layout:fragment="conteudo">
		
		<div class="row">
		
			<!-- BREADCRUMBS - Mostra o caminho até a página atual -->
			
			<div class="col s12 breadcrumbs valign-wrapper">
	            
	            <a th:href="@{/}" class="breadcrumb blue-grey-text">
	                <i class="material-icons left">home</i>
	            </a>
	            
	            <a class="breadcrumb blue-grey-text">Alunos</a>
	            
	        </div>
	        
	        <!-- BREADCRUMBS -->
		
		
			<!-- CONTAINER - Conteiner principal da aplicação -->
			
		    <div class="col s12">
		    	
				<div class="card">
										
				<form class="card-content relative" th:action="@{/frequencia/adicionar}" th:object="${frequencia}" th:method="post" enctype="multipart/form-data">
					<!-- Passar a participação -->
					<!-- O usuário deve escolher a participação e o mês -->
					<input type="file" name="file" accept="application/pdf"/> 
					<br/>
					<br/>
					<input type="month" name="mes" /> 
					<div class="input-field col s12"></div>
					<select th:field="${frequencia.participacao}">
						<option value="" disabled="disabled">Choose your option</option>
						<option th:each="p : ${aluno.participacoes}" th:value="${{p}}"
							th:text="${p.bolsa.nome}">Bolsa</option>
					</select> 
								
					<input type="submit"/>
				</form>				
			</div>

		    </div>
		    	        	   
		    <!-- CONTAINER -->
		    
		</div>
		
	</section>

	<section layout:fragment="js">
	
		<!-- SCRIPTS - Coloque aqui os scripts desta página -->
			
	</section>

</html>
